<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Form for validation -->
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Dropdown menu -->
        <label for="dropdown">Select an Course:</label>
        <div class="dropdown">
            <button type="button" class="dropbtn">Course</button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="#" data-value="Full Stack Web Development">Full Stack Web Development</a>
                <a href="#" data-value="Data Science with Python">Data Science with Python</a>
                <a href="#" data-value="Cloud Computing">Cloud Computing</a>
            </div>
        </div>
        <input type="hidden" id="dropdownValue" name="dropdownValue">
        
        <!-- Dynamic content update button -->
        <div id="dynamicContent">
            <button type="button" id="addTextbox">Add Text</button>
            <div id="textboxContainer"></div>
        </div>

        <input type="submit" value="Submit">
        <p id="error-message"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
